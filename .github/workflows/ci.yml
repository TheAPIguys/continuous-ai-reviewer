name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run type checking
        run: pnpm run check-types

      - name: Run linting
        run: pnpm run lint

      - name: Run tests
        run: xvfb-run -a pnpm test
        env:
          CI: true
        timeout-minutes: 10
